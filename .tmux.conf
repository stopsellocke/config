#############################
#  GENERAL                  #
#############################

# map prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# reload config file (change file location to your the tmux.conf you want to use)
bind r source-file ~/.tmux.conf

# don't rename windows automatically
set-option -g allow-rename off

# No delay for escape key press
set -sg escape-time 0

# 0 is too far from ` 
set -g base-index 1


#set -g default-terminal screen-256color
set -g status-keys vi
set -g history-limit 10000

#setw -g mode-keys vi
#setw -g mode-mouse on
setw -g monitor-activity on



#############################
#  WINDOWS                  #
#############################

# navigate
bind Left  previous-window
bind Right next-window



#############################
#  PANES                    #
#############################

# split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# navigate arrow keys
bind -n M-Left  select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up    select-pane -U
bind -n M-Down  select-pane -D

# resize J-I-K-L 
bind -n M-K resize-pane -D 5
bind -n M-I resize-pane -U 5
bind -n M-J resize-pane -L 5
bind -n M-L resize-pane -R 5

bind -n M-k resize-pane -D
bind -n M-i resize-pane -U
bind -n M-j resize-pane -L
bind -n M-l resize-pane -R

bind-key -n M-S-Left  resize-pane -L 2
bind-key -n M-S-Right resize-pane -R 2
bind-key -n M-S-Up    resize-pane -U 2
bind-key -n M-S-Down  resize-pane -D 2



#############################
#  DESIGN                   #
#############################
#TERM=xterm-256color

# Status update interval
set -g status-interval 1

# Basic status bar colors
set -g status-fg colour238
set -g status-bg colour233

# Left side of status bar
set -g status-left-bg colour233
set -g status-left-fg colour243
set -g status-left-length 40
set -g status-left "#[fg=colour232,bg=colour24,bold] #S #[fg=colour24,bg=colour240,nobold]#[fg=colour233,bg=colour240] #(whoami) #[fg=colour240,bg=colour235]#[fg=colour240,bg=colour235] #I:#P #[fg=colour235,bg=colour233,nobold]"

# Right side of status bar
set -g status-right-bg colour233
set -g status-right-fg colour243
set -g status-right-length 150
#set -g status-right '#[fg=yellow]#(cut -d " " -f 1-3 /proc/loadavg)#[default] #[fg=white]%H:%M#[default]'
set -g status-right "#[fg=colour235,bg=colour233]#[fg=colour240,bg=colour235] %H:%M:%S #[fg=colour240,bg=colour235]#[fg=colour233,bg=colour240] %d-%b-%y #[fg=colour24,bg=colour240]#[fg=colour232,bg=colour24,bold] #H "

# Window status
set -g window-status-format "  #I:#W#F  "
set -g window-status-current-format "#[fg=colour232,nobold,bg=colour24] [ #I:#W#F ] "

# Current window status
set -g window-status-current-bg colour24
set -g window-status-current-fg colour233

# Window with activity status
set -g window-status-activity-bg colour245 # fg and bg are flipped here due to
set -g window-status-activity-fg colour233 # a bug in tmux

# Window separator
set -g window-status-separator ""

# Window status alignment
set -g status-justify centre

# Pane border
set -g pane-border-bg default
set -g pane-border-fg colour238

# Active pane border
set -g pane-active-border-bg default
set -g pane-active-border-fg colour24

# Pane number indicator
set -g display-panes-colour colour233
set -g display-panes-active-colour colour245

# Clock mode
set -g clock-mode-colour colour24
set -g clock-mode-style 24

# Message
set -g message-bg colour24
set -g message-fg black

# Command message
set -g message-command-bg colour233
set -g message-command-fg black

# Mode
set -g mode-bg colour24
set -g mode-fg colour231
